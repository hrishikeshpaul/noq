<html>
<head>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js' async defer></script>
</head>
<body>
<form>
  <input type="text"></input>
  <div class="g-recaptcha" data-sitekey="(6Lf7Ab4UAAAAAMD1Px2wHu6_LKXPd2b02BNTPfBs)"></div>
  <input type="button" onclick="checkRecaptcha();" value="submit"></input>
</form>
<script> 
function checkRecaptcha() {
  var response = grecaptcha.getResponse();
  if(response.length == 0) { 
    //reCaptcha not verified
    alert("no pass"); 
  }
  else { 
    //reCaptch verified
    alert("pass"); 
  }
}
// implement on the backend
function backend_API_challenge() {
    var response = grecaptcha.getResponse();
    $.ajax({
        type: "POST",
        url: 'https://www.google.com/recaptcha/api/siteverify',
        data: {"secret" : "(6Lf7Ab4UAAAAAA96nQZJMdFSlZfhd5a3Wbb8Udba)", "response" : response, "remoteip":"localhost"},
        contentType: 'application/x-www-form-urlencoded',
        success: function(data) { console.log(data); }
    });
}
</script>
</body>
</html>
